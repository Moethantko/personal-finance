<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>

    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>

    <div id="header">
        <a href="/" id="branding">Personal Finance</a>
    </div>

    <div id="expense">

        <form action="/expense" method="post">
            <div>
                <label for="amount">Amount: </label><br>
                <input type="number" placeholder="$$$$" id="amount" name="amount" min="1" required>
            </div>

            <div>
                <label for="category">Category: </label><br>
                <select id="category" name="category">
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="clothing">Clothing</option>
                    <option value="fees">Fees</option>
                </select>
            </div>
            
            <div>
                <label for="memo">Short Memo: </label><br>
                <textarea id="memo" name="memo" rows="4" cols="30">Type your memo for the day.</textarea>
            </div>

            <div>
                <label for="date">Date: </label><br>
                <input type="date" id="date" name="date" required>
            </div>

            <input type="submit" value="Add Expense">
        </form>

    </div>

</body>
</html>
